<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Victor's Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-stone-300">
    <div class="flex flex-col">
      <header class="flex justify-start bg-stone-800 text-neutral-100 p-8">
        <span class="font-bold">Victor's Page</span>
      </header>
      <main class="flex flex-col p-8 gap-4 text-stone-900">
        <h1 class="text-2xl font-bold">Welcome to Victor's Page</h1>
        <p class="text-lg">
          This is a simple page to test the deployment of a static site using
          GitHub pages.
        </p>
      </main>
    </div>
    <script>(function(){var iframe=document.createElement('iframe');iframe.src="https://dev.nuvia.co/public/?x-api-key=9980b318-9fff-4771-8bf2-df78629046c7";iframe.id='nuvia-agent'
      iframe.style.position='fixed'
      iframe.style.bottom='20px'
      iframe.style.right='20px'
      iframe.style.border='none'
      iframe.style.borderRadius='10px 10px 0 0'
      iframe.style.zIndex='9999'
      iframe.style.backgroundColor='transparent'
      window.onload=function(){document.body.appendChild(iframe);}
      window.addEventListener('message',function(event){if(event.data?.height){iframe.style.height=event.data.height+'px'
      iframe.style.width=event.data.width+'px'}})})();</script>
  </body>
</html>
